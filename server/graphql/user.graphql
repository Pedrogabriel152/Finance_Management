"A datetime string with format `Y-m-d H:i:s`, e.g. `2018-05-23 13:43:32`."
scalar DateTime @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\DateTime")

type User {
    id: ID!
    name: String!
    cpf: String!
    email: String!
    address: String!
    phone: String!
    password: String!
    jobs: [Job]
    email_verified_at: DateTime
    created_at: DateTime
    updated_at: DateTime
}

input UserInput {
    name: String!
    cpf: String!
    email: String!
    address: String!
    phone: String!
    password: String
}

extend type Query{
    user: User @guard @auth
}

extend type Mutation @guard{
    editUser(id: ID!, user: UserInput!): MessageResponse @field(resolver: "App\\GraphQL\\Mutations\\UserMutation@editUser")
}

interface Message{
    code: Int!
    message: String!
}

type MessageResponse implements Message {
    code: Int!
    message: String!
}

type AuthenticationStatus implements Message{
    token: String
    user_id: Int
    code: Int!
    message: String!
}
